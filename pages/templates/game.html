<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        {% autoescape None %}
        {{ jump }}
        <title>Player Signup - Chinese Chess Online</title>
        <link href="{{ static_url("css/common.css") }}" rel="stylesheet" type="text/css" />
        <link href="{{ static_url("css/reg.css") }}" rel="stylesheet" type="text/css" />
    </head>


    <body>

    <div class="index_all">
        <div class="reg_all">
            <div class="part_reg">
                <div class="reg_header" style="text-align: center">
                    {{ tt }}
                </div>
                <div class="reg_content" style="padding:20px;background-color: {{ color }}">
                    <ul>
                        <li style="margin-bottom: 30px;">Welcome, {{ usrname }}. <a href="/login" onclick="logout();" style="margin-left:20px;cursor: pointer">[ Logout ]</a></li>
                        <li style="display: {{ show_btn }}"><a href="/room?a=8">[ Create a room ]</a></li>
                        {{ msg }}
                    </ul>
                </div>


                </div>
            </div>
        </div>
    </div>
    <div style="height:3986px;"></div>
    <script>
        function logout() {
            var cookies = document.cookie.split(";");
            for (var i = 0; i < cookies.length; i++) {
                var pos = cookies[i].indexOf("=");
                var name = pos > -1 ? cookies[i].substr(0, pos) : cookies[i];
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            }
        }
    </script>
    </body>
</html>
